<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>State Management With Redux</title>
        <script src="https://unpkg.com/redux@3.7.2/dist/redux.min.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

        <link rel="stylesheet" href="counter.css">
    </head>
    <body>
        <div class="container">
            <h1 id="counter"></h1>
            <div class="btns-container">
                <button class="btn btn-green" id="add">Add</button>
                <button class="btn btn-blue" id="minus">Minus</button>
                <button class="btn btn-red" id="reset">Reset</button>
            </div>
        </div>
        <div class="container">
            <ul id="todos-list"></ul>
            <div class="btns-container">
                <input type="text" id="todos" placeholder="Enter a taks">
                <button class="btn btn-green" id="new">Add</button>
                <button class="btn btn-blue" id="delete">Delete</button>
                <button class="btn btn-red" id="delete-all">Delete All</button>
            </div>
        </div>

        <script src="counter.js" charset="utf-8"></script>
    </body>
</html>
